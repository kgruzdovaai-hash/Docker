
services:
  # Flask бэкенд сервис
  backend:
    build: .
    container_name: flask-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - PORT=5000
    networks:
      - app-network
    restart: unless-stopped
  
  # Nginx фронтенд сервис
  frontend:
    image: nginx:alpine
    container_name: flask-frontend
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  nginx-logs: